<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>個人部落格 & 作品集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 頭部 -->
    <header>
        <div class="container">
            <h1>我的部落格與作品集</h1>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#portfolio">作品集</a></li>
                    <li><a href="#blog">部落格</a></li>
                    <li><a href="#contact">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 關於我 -->
    <section id="about">
        <div class="container">
            <h2>關於我</h2>
            <p>大家好，我是[你的名字]，這是我的個人部落格和作品集。我是一名[職業/興趣]，熱衷於[描述你的專業或愛好]。</p>
            <img src="https://via.placeholder.com/400" alt="關於我">
        </div>
    </section>

    <!-- 作品集 -->
    <section id="portfolio">
        <div class="container">
            <h2>我的作品集</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="作品 1">
                    <h3>作品名稱 1</h3>
                    <p>這是我創作的作品描述。</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="作品 2">
                    <h3>作品名稱 2</h3>
                    <p>這是我創作的作品描述。</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="作品 3">
                    <h3>作品名稱 3</h3>
                    <p>這是我創作的作品描述。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 部落格 -->
    <section id="blog">
        <div class="container">
            <h2>我的部落格</h2>
            <div class="blog-posts">
                <article class="blog-post">
                    <h3>部落格文章標題 1</h3>
                    <p>這是文章摘要... <a href="#">閱讀更多</a></p>
                </article>
                <article class="blog-post">
                    <h3>部落格文章標題 2</h3>
                    <p>這是文章摘要... <a href="#">閱讀更多</a></p>
                </article>
            </div>
        </div>
    </section>

    <!-- 聯絡我 -->
    <section id="contact">
        <div class="container">
            <h2>聯絡我</h2>
            <form action="#">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="輸入姓名">
                <label for="email">電子郵件</label>
                <input type="email" id="email" placeholder="輸入電子郵件">
                <label for="message">訊息</label>
                <textarea id="message" placeholder="輸入訊息"></textarea>
                <button type="submit">送出</button>
            </form>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer>
        <div class="container">
            <p>© 2025 我的部落格與作品集 | All Rights Reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
