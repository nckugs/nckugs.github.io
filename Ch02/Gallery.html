<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲林虎尾社區 彩繪貓村</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .content {
            padding: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>雲林虎尾社區 彩繪貓村</h1>
        <p>屋頂上的貓咪與童話彩繪牆</p>
    </header>

    <div class="content">
        <h2>探索彩繪貓村</h2>
        <p>位於雲林虎尾的小小村落以其獨特的彩繪牆和屋頂上的貓咪吸引了眾多遊客。每一幅彩繪作品都栩栩如生，帶領遊客進入一個充滿童話色彩的世界。</p>
        <p>遊客可以在這裡與貓咪們互動，拍攝美麗的照片，享受悠閒的時光。無論是與家人、朋友還是獨自一人，這裡都是放鬆心情、享受藝術的理想場所。</p>
    </div>

    <div class="gallery">
        <img src="cat_1." alt="彩繪貓村1">
        <img src="cat_2" alt="彩繪貓村2">
        <img src="cat_3" alt="彩繪貓村3">
        <img src="cat_4" alt="彩繪貓村4">
    </div>

    <footer>
        <p>&copy; 2025 彩繪貓村旅遊資訊</p>
    </footer>
</body>
</html>
