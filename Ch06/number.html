<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>
  </head>
  <body>
    <table border="1">
      <caption><h2>統一發票對獎號碼</h2></caption>     
      <tr>
        <th>月份</th>
        <td>一~二月</td>
      </tr>      
      <tr>
        <th rowspan="3">頭獎</th>
        <td>11111111</td>
      </tr>
      <tr>
        <td>22222222</td>
      </tr>     
      <tr>
        <td>同期統一發票收執聯八位數號碼與上列號碼相同者獎金二十萬元整</td>
      </tr>
      <tr>
        <th>二獎</th>
        <td>同期統一發票收執聯七位數號碼與頭獎中獎號碼末七位相同者各得獎金四萬元整</td>
      </tr>
      <tr>
        <th>三獎</th>
        <td>同期統一發票收執聯六位數號碼與頭獎中獎號碼末六位相同者各得獎金一萬元整</td>
      </tr>      
    </table>   
  </body>
</html>
