	<h3 id="p1">靜夜思</h3>
    <p>床前明月光，疑是地上霜；舉頭望明月，低頭思故鄉。</p>
	<h3 id="p2">竹里館</h3>
    <p>獨坐幽篁裡，彈琴復長嘯。深林人不知，明月來相照。</p>
	<h3 id="p3">八陣圖</h3>
    <p>功蓋三分國，名成八陣圖。江流石不轉，遺恨失吞吳。</p>
